<div class="mobile-timeline">
  <div *ngFor="let year of getYears()" class="mobile-year-block">
    <h2 class="mobile-year-header">{{ year }}</h2>
    <div *ngFor="let project of groupedProjects[year]; let i = index">
      <br>
      <app-mobile-tl-project [project]="project" [index]="i"></app-mobile-tl-project>
    </div>
  </div>
</div>
