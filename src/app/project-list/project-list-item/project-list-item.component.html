<div class="project-item">
  <div class="item-content">
    <div class="card-text">
      <h2>{{ project.title }}</h2>
      <br>
      <p>
        {{ project.description }}
      </p>

      <div class="card-bottom">
        <hr>
        <div class="tools">
          <p *ngFor="let tool of project.tools" id="tool">{{ tool }}</p>
        </div>

      </div>
      
    </div>

    <div class="card-image">
      <img [src]="project.image" class="image-project">
    </div>
  </div>
</div>
