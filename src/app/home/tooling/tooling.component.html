<link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
<div id="tooling-page" class="tooling-page">
  <!-- <img src="assets/img/background.png" alt="Background" class="background-image rotated-image" /> -->
  <div class="wrapper">
    <div class="header">Skills</div>

    <div class="title">
      <p>Languages</p>
    </div>
    <div class="languages">
      <div *ngFor="let language of languages" class="lang-item">
        <div class="flip-card">
          <div class="front">
            <div class="icon" [innerHTML]="language.svg"></div>
            <div style="flex-grow: 3">{{ language.name }}</div>
          </div>
          <div class="back">
            <div style="flex-grow: 3; text-align: center; padding: 15px;">
              {{ language.experience }}
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Tooling -->
    <div class="title">
      <p>Tooling</p>
    </div>
    <div class="tooling">
      <div *ngFor="let tool of tooling" class="lang-item">
        <div class="flip-card">
          <div class="front">
            <div class="icon" [innerHTML]="tool.svg"></div>
            <div style="flex-grow: 3">{{ tool.name }}</div>
          </div>
          <div class="back">
            <div style="flex-grow: 3; text-align: center; padding: 15px;">
              {{ tool.experience }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
